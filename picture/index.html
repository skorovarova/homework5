<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" type="text/css" href="css/reset.css">
 <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Композиция с красным, синим и желтым</title>
</head>
<body>
  <div class="wrapper">
    <table>
      <tbody>
        <tr>
          <td colspan="2"></td>
          <td colspan="3"></td>
          <td colspan="2" class="yellow__section"></td>
        </tr>
        <tr>
          <td rowspan="2"></td>
          <td colspan="4" rowspan="4" class="red__section"></td>
          <td colspan="2" rowspan="2" class="yellow__section"></td>
        </tr>
        <tr>
        </tr>
        <tr>
          <td rowspan="3"></td>
          <td rowspan="2"></td>
          <td rowspan="2"></td>
        </tr>
        <tr>
        </tr>
        <tr>
          <td colspan="2" rowspan="2" class="black__section"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td rowspan="3" class="yellow__section down"></td>
          <td colspan="2"></td>
          <td colspan="2" rowspan="2" class="blue__section"></td>
        </tr>
        <tr>
          <td class="down" colspan="2" rowspan="2"></td>
          <td colspan="2" class="black__section"></td>
        </tr>
        <tr>
          <td colspan="4"></td>
        </tr>
       </tbody>
      </table>
    </div>
  </body>
</html>
